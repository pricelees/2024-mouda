name: backend-deploy

on:
  push:
    branches:
      - test-deploy

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Log in to Dockerhub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: change permission
        run: |
          sudo chown -R ubuntu:ubuntu ~/actions-runner

      - name: grant permission to docker-compose
        run: |
          sudo chmod +x ~/docker-compose-be.yml

      - name: docker compose down
        run: |
          docker compose -f ~/docker-compose-be.yml down

      - name: docker compose pull
        run: |
          docker compose -f ~/docker-compose-be.yml pull 

      - name: docker compose up
        run: |
          docker compose -f ~/docker-compose-be.yml up -d